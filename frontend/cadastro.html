<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            color: #333;
        }

        input, textarea, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .feedback {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        /* Design responsivo */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <!-- TASK-005: Campos correspondentes ao endpoint -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <button type="submit">Enviar</button>
            <div class="feedback" id="feedback"></div>
        </form>
    </div>

    <script>
        // TASK-005: Validação em tempo real
        const form = document.getElementById('cadastroForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('input', () => {
            feedback.textContent = '';
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Feedback visual durante o envio
            feedback.textContent = 'Enviando...';
            feedback.className = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                // TASK-005: Enviar dados para o backend
                const response = await fetch('https://github.com/gama-grazi/Connexa/api/usuarios/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    // Sucesso
                    feedback.textContent = 'Cadastro realizado com sucesso!';
                    feedback.className = 'feedback success';
                    form.reset();
                } else {
                    // Erro retornado pelo backend
                    feedback.textContent = result.message || 'Erro ao realizar cadastro.';
                    feedback.className = 'feedback error';
                }
            } catch (error) {
                // Erro de rede ou outro
                feedback.textContent = 'Erro ao conectar ao servidor.';
                feedback.className = 'feedback error';
            }
        });
    </script>
</body>
</html>
